<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/default}">
<title>Hello</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div layout:fragment="content">
    <form th:object="${bookForm}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control is-invalid' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요"
                   th:class="${#fields.hasErrors('price')}? 'form-control is-invalid' : 'form-control'">
            <p th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control"
                   placeholder="수량을 입력하세요"
                   th:class="${#fields.hasErrors('stockQuantity')}? 'form-control is-invalid' : 'form-control'">
            <p th:if="${#fields.hasErrors('stockQuantity')}"
               th:errors="*{stockQuantity}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control"
                   placeholder="저자를 입력하세요"
                   th:class="${#fields.hasErrors('author')}? 'form-control is-invalid' : 'form-control'">
            <p th:if="${#fields.hasErrors('author')}"
               th:errors="*{author}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control"
                   placeholder="ISBN을 입력하세요"
                   th:class="${#fields.hasErrors('isbn')}? 'form-control is-invalid' : 'form-control'">
            <p th:if="${#fields.hasErrors('isbn')}"
               th:errors="*{isbn}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
